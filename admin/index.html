<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>佛品后台管理</title>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

	<style>
	td{
	word-wrap:break-word;word-break:break-all;
	}
	td.active{
	color:red;
	text-decoration:underline;
	}
	</style>
  </head>
  <body>
  <div class="container-fluid">
		<ul id="nav" class="nav nav-tabs">
		  <li role="presentation" class="active"><a href="#">会员</a></li>
		  <li role="presentation"><a href="#">激活</a></li>
		  <li role="presentation"><a href="#">分类</a></li>
		  <li role="presentation"><a href="#">商品</a></li>
		  <li role="presentation"><a href="#">首图</a></li>
		  <li role="presentation"><a href="#">求购</a></li>
		  <li role="presentation"><a href="#">文章</a></li>
		  <li role="presentation"><a href="#">日志</a></li>
		  <li role="presentation"><a href="#">图片</a></li>
		</ul>
		<br>


		<div class="row" data-nav="display"><!-- 会员 -->
			<form class="form-inline" id="searchUserform">
			<button  onclick="getUserList()" type="button" class="btn btn-info">获取/刷新</button>
			&emsp;
			  <div class="form-group">
				<label for="user_account">账号</label>
				<input type="text" class="form-control" id="user_account" placeholder="手机号">
			  </div>
			  <div class="form-group">
				<label for="user_name">厂家名称</label>
				<input type="text" class="form-control" id="user_name" placeholder="模糊查询">
			  </div>
			  <button type="submit" class="btn btn-primary">点击查询</button>
			</form>
			<br>
			<div id="userlist" class="table-responsive"></div>
		</div>
		<div class="row" data-nav="display"><!-- 激活 -->
			<form class="form-inline" id="addActiveCode">
			<button onclick="getActiveCodeList()" type="button" class="btn btn-info">获取/刷新</button>
			&emsp;
			 <div class="form-group">
				<label for="addActiveCodeNumbers">数量</label>
				<input type="number" required class="form-control" id="addActiveCodeNumbers" placeholder="数字">
			</div>
			  <button type="submit" class="btn btn-primary">点击生成</button>
			</form>
			<br>
			<div id="activeCodeList" class="table-responsive"></div>
		</div>
		<div class="row" data-nav="display"><!-- 分类 -->
			<form class="form-inline" id="createProtypeform">
			<button  onclick="getProtypeList()" type="button" class="btn btn-info">获取/刷新</button>
			&emsp;
			  <div class="form-group">
				<label for="pro_type_name">类别名称</label>
				<input type="text" required class="form-control" id="pro_type_name" placeholder="中文">
			  </div>
			  <div class="form-group">
				<label for="pro_type_index">排序依据</label>
				<input type="text" required class="form-control" id="pro_type_index" placeholder="数字">
			  </div>
			  <button type="submit" class="btn btn-primary">点击新增</button>
			</form>
			<br>
			<div id="protypeList" class="table-responsive"></div>
		</div>
		<div class="row" data-nav="display"><!-- 商品 -->
			<form class="form-inline" id="searchProductform">
				<button  onclick="getProductList()" type="button" class="btn btn-info">获取/刷新</button>
				&emsp;	
			  <div class="form-group">
				<label for="user_account2">厂家账号</label>
				<input type="text" class="form-control" id="user_account2" placeholder="手机号">
			  </div>
			  <div class="form-group">
				<label for="pro_user_id">用户id</label>
				<input type="text" class="form-control" id="pro_user_id" placeholder="数字">
			  </div>
			  <div class="form-group">
				<label for="pro_type" onclick="getProTypeForProductList()">类型（点击获取）</label>
				<select class="form-control" id="pro_type">
				<option value="">未选择</option>
				</select>
			  </div>
			  <div class="form-group">
				<label for="pro_name">商品名</label>
				<input type="text" class="form-control" id="pro_name" placeholder="模糊查询">
			  </div>
			  <button type="submit" class="btn btn-primary">点击查询</button>&emsp;	
			  <button  onclick="addOneProduct()" type="button" class="btn btn-danger">新增</button>
			</form>
			<br>
			<div id="productList" class="table-responsive"></div>
		</div>
				<div class="row" data-nav="display"><!-- 首图 -->
			<form class="form-inline" id="createProtypeform">
			<button  onclick="getCarouselList()" type="button" class="btn btn-info">获取/刷新</button>
			&emsp;
				 <button  onclick="addOneCarousel()" type="button" class="btn btn-danger">新增</button>
				 &emsp;商品链接：<a>../productOne/productOne?id=商品ID</a>&emsp;
				 文章链接：<a>../aboutShowOne/aboutShowOne?id=文章ID</a><br>&emsp;
				 加盟入驻：<a>../aboutAdd/aboutAdd</a>&emsp;
				 关于平台：<a>../aboutFopin/aboutFopin</a>&emsp;&emsp;<b>注意复制完整，前面有两个点，商品ID与文章ID要替换相应的数字</b>>
			</form>
			<br>
			<div id="carouselList" class="table-responsive"></div>
		</div>
		<div class="row" data-nav="display"><!-- 求购 -->
			<form class="form-inline" id="searchWantform">
			<button  onclick="getWantList()" type="button" class="btn btn-info">获取/刷新</button>
			&emsp;
			  <div class="form-group">
				<label for="want_title">标题</label>
				<input type="text" class="form-control" id="want_title" placeholder="模糊查询">
			  </div>
			  <button type="submit" class="btn btn-primary">点击查询</button>&emsp;	
			  <button  onclick="addOneWant()" type="button" class="btn btn-danger">新增</button>
			</form>
			<br>
			<div id="wantList" class="table-responsive"></div>
		</div>	
		<div class="row" data-nav="display"><!-- 文章 -->

			<form class="form-inline" id="searchArticleform">
				<button  onclick="getArticleList()" type="button" class="btn btn-info">获取/刷新</button>
				&emsp;	
			  <div class="form-group">
				<label for="article_type">分类</label>
				<select class="form-control" id="article_type">
				<option value="">未选择</option>
				<option value="0">关于平台(0)</option>
				<option value="1">加盟入驻(1)</option>
				<option value="2">展会列表(2)</option>
				</select>
			  </div>
			  <button type="submit" class="btn btn-primary">点击查询</button>&emsp;	
			  <button  onclick="addOneArticle()" type="button" class="btn btn-danger">新增</button>&emsp;	
			  <a href="https://ueditor.baidu.com/website/onlinedemo.html" target="_blank">HTML编辑器</a>&emsp;	
			  <a href="https://www.sojson.com/jshtml.html" target="_blank">代码（普通）压缩</a>
			</form>
			<br>
			<div id="articleList" class="table-responsive"></div>
		</div>
		<div class="row" data-nav="display"><!-- 日志 -->
			<form class="form-inline" id="searchLoginLogform">
			<button  onclick="getLoginLogList()" type="button" class="btn btn-info">获取/刷新</button>
			&emsp;
			  <div class="form-group">
				<label for="login_user_id">会员ID</label>
				<input type="text" class="form-control" id="login_user_id" placeholder="数字">
			  </div>
			  <button type="submit" class="btn btn-primary">点击查询</button>
			</form>
			<br>
			<div id="loginLogList" class="table-responsive"></div>
		</div>
		<div class="row" data-nav="display"><!-- 上传图片 -->
			<form class="form-inline" id="searchLoginLogform">
			<button  onclick="getimgList()" type="button" class="btn btn-info">获取/刷新</button>
			&emsp;
			

			  
			  
  <div class="form-group">
<input type="file" name="file" id = "input_file" accept="image/gif,image/jpeg,image/jpg,image/png" onchange="imgPreview(this)" >

  </div>
  <img style="max-width:150px;" id="preview">
  &emsp;
  <button  onclick="upimg()" type="button" class="btn btn-info">确认上传</button>
			</form>
			<br>
			<div id="imgList" class="table-responsive"></div>
		</div>
	</div>

  </body>
</html>
